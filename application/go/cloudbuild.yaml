steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull gcr.io/$PROJECT_ID/hello:latest || exit 0']
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'build',
            '-t', 'gcr.io/$PROJECT_ID/hello:latest',
            '--cache-from', 'gcr.io/$PROJECT_ID/hello:latest',
            'application/go'
        ]
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=kubernetes/hello.yaml
  - --image=gcr.io/$PROJECT_ID/hello:latest
  - --location=us-east1
  - --cluster=hello-gke
images: ['gcr.io/$PROJECT_ID/hello:latest']
